    <h1>Contacto</h1>
    <div class="row contenedorForm">
      <form class="col-lg-4 col-md-5 col-sm-12" action="" method="POST">
        <input class="inputForm" id="tx_name" type="text" name="nombre" maxlength="15" title="Escriba aquí su nombre"
          placeholder="Escriba aquí su nombre" required />
        <input class="inputForm" id="tx_apellido" type="text" name="apellido" placeholder="Escriba aquí su apellido"
          required />
        <input class="inputForm" id="tx_email" type="email" name="email" placeholder="Escriba aquí su email" required />
        <label class="textForm">
          <input type="checkbox" name="intereses" value="desayun0" />
          Desayuno
        </label>
        <label class="textForm">
          <input type="checkbox" name="intereses" value="garage" />
          Garage
        </label>
        <label class="textForm">
          <input type="checkbox" name="intereses" value="tiempo_libre" />
          Internet
        </label>
        <label class="textForm">
          <input type="radio" name="genero" value="negocio" />
          Negocio
        </label>
        <label class="textForm">
          <input type="radio" name="genero" value="placer" />
          Placer
        </label>
        <label for="sl_pais"></label>
        <select class="pais" name="pais">
          <option disabled selected>Elija su país</option>
          <option value="AR">Argentina</option>
          <option value="BR">Brasil</option>
          <option value="PY">Paraguay</option>
          <option value="UY">Uruguay</option>
        </select>
        <textarea name="comentario" placeholder="Escriba aquí su consulta"></textarea>
        <div class="row mx-auto">
          <button class="col-12 mx-auto buttonForm" type="submit">Enviar formulario</button>
          <button class="col-12 mx-auto buttonForm" type="reset">Borrar</button>
        </div>
      </form>
